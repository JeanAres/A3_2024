<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <fieldset>
            <legend><b>Bloco 1 - Identificação</b></legend>
            <br>
            <div class="inputBox">
                <label for="identificação">1. Identificação do atendente:</label><br>
                <input type="text" name="nome" id="nomeUsr" placeholder="Escreva aqui..." required>
            </div>
            <br>
            <br>
            <br>
            <div class="input">
                <label for="tipoAtendimento">2. Tipo de Atendimento</label><br>
                <input type="radio" id="presencialType" name="type" value="Presencial"> Presencial<br>
                <input type="radio" id="whatsType" name="type" value="Whatsapp"> Whatsapp<br>
                <input type="radio" id="ligacaoType" name="type" value="Ligação telefonica"> Ligação telefonica<br>
                <input type="radio" id="emailType" name="type" value="E-mail"> E-mail<br>
                <input type="radio" id="redesType" name="type" value="Redes Sociais"> Redes Sociais<br>
                <input type="radio" id="teamsType" name="type" value="Teams"> Teams<br>
                <input type="radio" id="outraType" name="type" value="Outra"> Outra<br>
            </div>
        </fieldset>
    </div>
</body>
</html>
